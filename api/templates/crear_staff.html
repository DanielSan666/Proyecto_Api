{% load static %}




{% block 'coontenido' %}

<style>
    @media screen and (min-width: 768px) {
        form {
          padding: 2.5em;
        }
      }
    
      @media screen and (min-width: 768px) {
        body {
          padding: 3em;
        }
      }
      * {
        box-sizing: border-box;
        font-family: 'Quicksand', sans-serif;
      }
      body {
        margin: 0;
        height: 100%;
        padding: 1.5em;
      }
    form{
        background-color: white;
        border-radius: 20px;
        -webkit-box-shadow: 5px 5px 20px 0px #adadad;
        -moz-box-shadow: 5px 5px 20px 0px #adadad;
        box-shadow: 5px 5px 20px 0px #adadad;
        padding: 1.5em;
        margin: 3rem;
      }

h2 {
    text-align: center;
    font-size: 28px;
    padding: 0;
    margin-bottom: 20px;
  }
  @media screen and (min-width: 700px) {
    .large-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .small-group {
      width: 45%;
    }
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input, select {
    padding: 10px 16px;
    width: 100%;
    outline: 0;
    margin-bottom: 20px;
    border-radius: 20px;
    border: 0;
    background-color: #D3D3D3;
    font-size: 14px;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }
  .btn {
    background-color: #0DFF82;
    padding: 12px 15px;
    width: 100%;
    font-size: 16px;
    font-weight: 700;
    text-transform: uppercase;
    border: 1px solid transparent;
    border-radius: 20px;
    transition: 0.3s all ease;
  }
  .btn:hover {
    background-color: #2FECF7;
  }
</style>
<form method="post" action="{% url 'crear_staff' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <h2> Registrar Staff</h2>
    {{ form }}
    <button type="submit" class="btn">Agregar</button> <br><br>
    <a href="{% url 'staff' %}"><button class="btn">Regresar</button></a>

</form>
<br>
{% endblock %}
